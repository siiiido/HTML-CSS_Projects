<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gooooooooood Vibes Form</title>
    <link rel="stylesheet" href="Good Vibes Form.css">
  </head>
  <body>
    <h1>Good Vibes Form</h1>
    <fieldset>
      <h3>Tell us something positive that happened to you today</h3>

      <div class="outside">
      <form id="vibes form" action="index.html" method="post">


        <div id="name">
          <div id="label"> <label for="name">Name</label></div>
          <div id="answer">
          <input required type="text" name="name" placeholder="Enter your name"></div>
        </div>

        <div id="email">
          <div id="label"><label for="email">Email</label></div>
          <div id="answer">
          <input required type="text" name="email"placeholder="Enter your email address"></div>
        </div>

        <div id="number">
          <div id="label"> <label for="number">On a scale of 1-10, how good was it?</label> </div>
          <div id="answer">
          <input required type="text" name="number"placeholder="Enter a number between 1"></div>
        </div>

        <div id="happen">
          <div id="label"> <label for="happen">Where did it happen?</label> </div>
          <div id="answer">
          <select id="where-happen">
            <option value="home">At home</option>
            <option value="commute">On my commute</option>
            <option value="work">At work</option>
            <option value="On the street">street</option>
            <option value="other">Other</option>
          </select></div>
        </div>

        <div id="time-happen">
          <div id="label"> <label for="time">At what time of day did it happen?</label> </div> <br>
          <div id="answer">
          <input type="radio" name="morning" value="morning">Morning <br>
          <input type="radio" name="afternoon" value="afternoon">Afternoon <br>
          <input type="radio" name="evening" value="evening">Evening <br>
          </div>
        </div>

        <div id="experience">
          <div id="label"> <label for="emotion">What emotions did you experience?
            (Select all that apply)</label </div> ><br>
            <div id="answer">
            <input type="checkbox" name="excited">Exceited <br>
            <input type="checkbox" name="humbled">Humbled <br>
            <input type="checkbox" name="elated" >elated <br>
            <input type="checkbox" name="loved" >Loved <br>
            <input type="checkbox" name="enthusiastic">Enthusiastic <br>
            </div>
        </div>

        <div class="positive">
          <div id="label"> <label for="describe">Please describe your positive experience.</label></div>
          <div id="answer">
          <textarea name="describe" rows="4" cols="50" placeholder="Enter your experience here..."></textarea></div>
        </div>

        <div id="submitbutton">
          <button type="submit" name="submit">Submit</button>
        </div>

        </fieldset>
      </form>
    </div>
  </body>
</html>
