<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>free Code Camp Survey Form</title>
    <link rel="stylesheet" href="freeCodeCamp.css">
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <h3>Thank you for taking the time to help us improve the platform</h3>

    <div class="master-div-style">
      <form class="survey-form" action="index.html" method="post">

        <div class="form-rows">
          <div class="labels">
            <label for="name" id="name-label">Name</label>
          </div>
          <div class="fields">
            <input type="text" id="name" class="input-fields" placeholder="Enter your name" required>
          </div>
        </div>

        <div class="form-rows">
          <div class="labels">
            <label for="email" id="email-label">Email</label>
          </div>
          <div class="fields">
            <input type="email" id="email"class="input-fields" placeholder="Enter your Email" required>
          </div>
        </div>

        <div class="form-rows">
          <div class="labels">
            <label for="age" id="age-label">Age(optional)</label>
          </div>
          <div class="fields">
            <input type="number" id="age" class="input-fields" placeholder="Age" min="0" max="100">
          </div>
        </div>

        <div class="form-rows">
          <div class="labels">
            <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
          </div>
          <div class="fields">
            <select class="dropdown" id="dropdown" >
              <option style="font-size:25px;" disabled selected>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="prefer">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-rows">
          <div class="labels">
            <label for="recommand" id="recommand-label">Would you recommend freeCodeCamp to a friend?</label>
          </div>
          <div class="fields">
            <!-- li안에 label해서 input하면 글자 클릭해도 클릭됨 -->
            <ul id="ul-recommand" style="list-style : none;">
              <li class="radio">
                <label>
                  <input type="radio" class="user-selection" name="feeling-radio" value="1">
                  Definitely
                </label>
              </li>

              <li class="radio">
                <label>
                  <input type="radio" class="user-selection" name="feeling-radio" value="2">
                  Maybe
                </label>
              </li>

              <li class="radio">
                <label>
                  <input type="radio" class="user-selection" name="feeling-radio" value="3">
                  Not sure
                </label>
              </li>
            </ul>
          </div>
        </div>

        <div class="form-rows">
          <div class="labels">
            <label for="fav" id="fav-label">What is your favorite feature of freeCodeCamp?</label>
          </div>
          <div class="fields">
            <select class="dropdown2" name="dropdown2">
              <option disabled selected>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>
          </div>
        </div>

        <div class="form-rows">
          <div class="labels">
            <label for="improve" id="improve-label">What would you like to see improved?</label> <br>
            <label for="improve2" id="improve-label2">(Check all that apply)</label>
          </div>
          <div class="fields">
            <ul id="ul-improve" style="list-style:none;">
              <li class="checkbox">
                <label>
                  <input type="checkbox" class="user-improve">
                  Front-end Projects
                </label>
              </li>

              <li class="checkbox">
                <label>
                  <input type="checkbox" class="user-improve">
                  Back-end Projects
                </label>
              </li>

              <li class="checkbox">
                <label>
                  <input type="checkbox" class="user-improve">
                  Data Visualization
                </label>
              </li>

              <li class="checkbox">
                <label>
                  <input type="checkbox"class="user-improve">
                  Challenges
                </label>
              </li>

              <li class="checkbox">
                <label>
                  <input type="checkbox" class="user-improve">
                  Open Source Community
                </label>
              </li>

              <li class="checkbox">
                <label>
                  <input type="checkbox" class="user-improve">
                  Gitter help rooms
                </label>
              </li>

              <li class="checkbox">
                <label>
                  <input type="checkbox" class="user-improve">
                  Videos
                </label>
              </li>

              <li class="checkbox">
                <label>
                  <input type="checkbox"class="user-improve">
                  City Meetups
                </label>
              </li>

              <li class="checkbox">
                <label>
                  <input type="checkbox" class="user-improve">
                  Wiki
                </label>
              </li>

              <li class="checkbox">
                <label>
                  <input type="checkbox" class="user-improve">
                  Forum
                </label>
              </li>

              <li class="checkbox">
                <label>
                  <input type="checkbox" class="user-improve">
                  Additional Courses
                </label>
              </li>
            </ul>
          </div>
        </div>

        <div class="form-rows">
          <div class="labels">
            <label for="comment" id="comment-label">Any comments or suggestions?</label>
          </div>
          <div class="fields">
            <textarea id="comment" rows="8" cols="80" placeholder="Enter your comment here..."></textarea>
          </div>
        </div>

        <button type="submit" class="button" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
